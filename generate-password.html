<!Doctype html>
<html lang="ng">
<head>
<meta charset="UTF-8">
<title>password generation</title>
<link rel="stylesheet" href="password.css">
</head>
<body>

<div class="wrapper">
    <div class="title">Password generator</div>
    <div class="inner-section">
    <div class="password-section">
        <div id="pass-field" class="pass-field"> # </div>
        <button id="copy" class="copy">Copy!</button>
        <div class="alert" id="alert"><span class="message" id="message"></div>
    </div>
    <p>Select the below options to generate the password!</p>
    <div class="controls">
    <div class="control length" id="length-box">
        <label for="length">Password Length</label>
        <input type="range" id="length" class="length" min="8" max="12" list="ranges"/>
        <datalist id="ranges">
            <option value="4" label="4">
            <option value="5">
            <option value="6">
            <option value="7">
            <option value="8">
            <option value="8">
            <option value="10">
            <option value="11">
            <option value="12" label="12">
        </datalist>
    </div>
    <div class="control">
        <input type="checkbox" id="lowercase"/> <label class="check">Lowercase Alphabets</label>
    </div>
    <div class="control">
        <input type="checkbox" id="uppercase"/> <label class="check">UpperCase Alphabets</label>
    </div>
    <div class="control">
        <input type="checkbox" id="number"/> <label class="check">Number</label>
    </div>
    <div class="control">  
        <input type="checkbox" id="symbol"/> <label class="check">Symbols </label>
    </div>
    <button class="generate" id="generate">Generate</button>
</div>
</div>
</div>

 <script src='https://cdn.jsdelivr.net/npm/clipboard@1/dist/clipboard.min.js'></script>
<script  src="password.js"></script>
</body>
</html>
